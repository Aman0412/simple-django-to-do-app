<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create To-Do Item</h1>
        <form action="{% url 'add_task' %}" method="post" class="mb-4">
            {% csrf_token %}
            <input type="text" name="title" placeholder="New task" class="border p-2 mr-2">
            <button type="submit" class="bg-blue-500 text-white p-2">Add Task</button>
        </form>
        <h1 class="text-2xl font-bold mb-4">To Do's</h1>
        <ul>
            {% for todo in todos %}
                <li class="flex items-center mb-2">
                    <span class="flex-1">{{ todo.title }}</span>
                    <form action="{% url 'delete_task' todo.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white p-2">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
